<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation page login</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
</head>
<body>

    <form action="index.html" class="login-form">
        <img class="img-logo" src="./img/logo.png" alt="logo oxy">
    <!-- <h1>Proto ERP-Print</h1> -->
    
    <div class="txtb">
        <select class="form-select" aria-label="Default select example">
            <option selected>Votre secteur</option>
            <option value="1">Production</option>
            <option value="2">Management de projet</option>
            <option value="3">Ressources Humaines</option>
            <option value="4">Comptabilité Finance</option>
            <option value="5">Logistique Gestion des stocks</option>
            <option value="6">Ventes CRM</option>
            <option value="7">---Administrateur---</option>
          </select>
    </div>

    <div class="txtb">
        <input type="text">
        <span data-placeholder ="Identifiant"></span>
    </div>

    <div class="txtb">
        <input type="password">
        <span data-placeholder ="Mot de passe"></span>
    </div>

    <input type="submit" class="logbtn" value="Se connecter">

    <div class="bottom-text">
        Vous n'arrivez pas à vous connecter ? <a class="link-contact" href="#">Contactez</a><br> l'assistance technique.
    </div>
    </form>

    <script type="text/javascript">
    $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
    });

    $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
    });

    </script>

</body>
</html>
